language: cpp
sudo: false

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/deps

compiler:
  - gcc

env: GCC_VERSION=5.3.0 BOOST_VERSION=1.58.0

script:
  - make test CXX=g++-4.9 CC=gcc-4.9

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - boost-latest
    packages:
      - g++-4.9
      - libboost1.55-all-dev
